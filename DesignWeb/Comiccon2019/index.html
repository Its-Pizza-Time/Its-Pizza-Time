<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <title>Title</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"defer></script>
    <script src="js/jquery-3.4.1.min.js" defer></script>
    <script src="js/bootstrap.js" defer></script>
</head>
<body>


<section>
    <div class="row">
        <div class="col-xl-3 bgside">
        </div>
        <div class="col-xl-6 bgformulaire">
            <form>
                <div class="form-group">
                    <label for="UserName">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="userName" placeholder="Nom d'utilisateur">
                </div>

                <div class="form-group">
                    <label for="Password">Mots de passe</label>
                    <input type="password" class="form-control" id="Password" placeholder="Mots de passe">
                </div>
                <div class="form-group">
                    <label for="PasswordConfirmation">confirmation mot de passe</label>
                    <input type="password" class="form-control" id="PasswordConfirmation" placeholder="confirmation du mots de passe">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Address email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer votre email">
                    <small id="emailhelp" class="form-text text-muted">Nous ne partagerons jamais votre email avec qui que ce soit.</small>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-xl-3 bgside"></div>

    </div>
</section>

</body>
</html>
