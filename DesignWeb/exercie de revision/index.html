<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <title>Title</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="row">


    <div class="col-xl-3">
        <div class="card bg-light mb-3">
            <div class="card-body">

                <div class="card bg-light mb-3">
                    <div class="card-body profil">
                        <h1 class="profilTitle">My profile</h1>
                        <img src="img/profile_exercie_facebook.jpg" class="rounded-circle" alt="" width="150" height="150">
                    </div>
                </div>
                <div class="card bg-light mb-3">
                    <div class="card-body text-center">
                        <h1 class="profilTitle">Interets</h1>
                        <span type="button" class="btn btn-primary">News</span>
                        <span type="button" class="btn btn-secondary">W3 schools</span>
                        <span type="button" class="btn btn-success">Labels</span>
                        <span type="button" class="btn btn-danger">Drift</span>
                        <span type="button" class="btn btn-warning">Gaming</span>
                        <span type="button" class="btn btn-info">Friends</span>
                    </div>
                </div>
                <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
                    <strong>Hey!</strong> <br> People are looking at your profile. Find out who.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            </div>
        </div>
    </div>


    <div class="col-xl-7">
        <div class="row">
            <div class="col-xl-12">
                <div class="card bg-light mb-3">
                    <div class="card-body">
                        <h5> Status : Feelings Blue</h5>
                        <i class="far fa-thumbs-up"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-3">

            </div>

        </div>
    </div>


</div>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
